<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blood Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemanage.css') }}">
    <style>
        /* Modal overlay */
        .modal {
            display: none; /* hidden by default */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        /* Modal content */
        .modal-content {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            color: #c62828;
            font-weight: bold;
            width: 300px;
            animation: slideDown 0.3s;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #b30059;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #99003d;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // prevent actual form submission
            const modal = document.getElementById("successModal");
            modal.style.display = "flex"; // show modal

            // Optional: redirect automatically after 3 seconds
            setTimeout(() => {
                window.location.href = "home.html"; // go to homepage
            }, 3000);
        }

        function goHome() {
            window.location.href = "home.html"; // redirect immediately
        }
    </script>
</head>
<body>
    <div style="margin-top: 20px;">
    <h2>Manage Blood Stock</h2>
    <form method="POST" action="{{ url_for('manage_stock') }}">
        <label for="blood_type">Blood Type:</label>
        <input type="text" id="blood_type" name="blood_type" required>

        <label for="quantity">Units:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="donor_name">Donor Name:</label>
        <input type="text" id="donor_name" name="donor_name">
        <label for="donor_contact">Donor Contact:</label>
        <input type="text" id="donor_contact" name="donor_contact">

        <label for="donation_date">Donation Date:</label>
        <input type="date" id="donation_date" name="donation_date" value="{{ default_date|default('') }}">

        <label for="blood_bank">Blood Bank:</label>
<select id="bank_select" name="bank_select" onchange="toggleNewBank()">
    <option value="">-- Select a Bank --</option>
    {% for bank in banks %}
        <option value="{{ bank.id }}">{{ bank.name }} ({{ bank.city }})</option>
    {% endfor %}
    <option value="new">+ Add New Bank</option>
</select>

<!-- Hidden new bank inputs -->
<div id="new_bank_fields" style="display:none; margin-top:10px;">
    <label for="new_bank_name">New Bank Name:</label>
    <input type="text" id="new_bank_name" name="new_bank_name">

    <label for="new_bank_city">City:</label>
    <input type="text" id="new_bank_city" name="new_bank_city">
</div>

<script>
function toggleNewBank() {
    const select = document.getElementById("bank_select");
    const newBankFields = document.getElementById("new_bank_fields");
    if (select.value === "new") {
        newBankFields.style.display = "block";
    } else {
        newBankFields.style.display = "none";
    }
}
</script>


        <input type="submit" value="Update Stock">
    </form>
    </div>
    <script>
      // Hide flash messages after 2 seconds
      setTimeout(() => {
        const flash = document.getElementById('flash-messages');
        if(flash) {
          flash.style.display = 'none';
        }
      }, 2000);
    </script>
</body>
</html>
